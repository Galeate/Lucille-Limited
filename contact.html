<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="content-type" content="text/html: charset=utf-8">
    <meta name="description" content="Handmade custom wood and acrylic pens. Our pens are made one at at a time hand turned on a lathe.">
    <meta name="keywords" content="pens, wood, acrylic, pens, custom made, handmade, gift, lathe">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/styleContact.css">
	<title>Unique Custom Pens for Amazing Clients | Welcome</title>
</head>
<body>
	<div class="ccm-page page-template-home">
<!----------Header---------->
    <div id="header">
		<div class="container">
    	    <div id="logo">
            	<a href="index.html">
	   		 	<img src="./images/lucille-logo-final.png" height="40">
                </a>
	   		 </div>
<!----------Menu---------->
       		 <div id="menu-container">
	             <nav class="menu">
                 	<ul>
			   			 <li class=""><a href="index.html" target="self">Home</a></li>
		   				 <li><a href="products.html" target="self">Products</a></li>
		   				 <li><a href="about.html" target="self">About</a></li>
   		   				 <li><a href="contact.html" target="self">Contact</a></li>
		   			 </ul>
                 </nav>
             </div>
<!----------End Menu---------->
		</div>
    </div>
<!----------End Header---------->
    <div id="banner">
        <div id="box-actions">
        	<div id="get-started">
            <h2 id="get-started-title">Contact Us</h2>
            <p id="p1">As most of our pens are handmade and made to order, if you would like to order, please fill out the form below. We do have several in stock if interested.</p>
            </div>
        </div>
	</div>
  <div id="form-outer">
  <form id="commentForm" method="GET">
  <div class="rowTab">
    <div class="labels">
      <label id="name-label" for="name">* Name:</label>
    </div>
    <div class="rightTab">
      <input autofocus type="text" name="name" id="name" class="inputField" placeholder="Enter your name" required>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="email" id="emailLabel">* Email:</label>
    </div>
    <div class="rightTab">
      <input autofocus type="text" name="email" id="email" placeholder="Enter your email" required>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="phoneNumber" id="phoneNumberLabel">  Phone Number:</label>
    </div>
    <div class="rightTab">
      <input autofocus type="tel" id="phoneNumber" max="10" class="inputField" placeholder="Enter phone number">
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="comments">Any comments or questions:</label>
    </div>
    <div class="rightTab">
      <textarea name="comment" id="comments" class="input-field" placeholder="Enter your comments here"></textarea>
    </div>
  </div>
  <div id="buttonSubmit">
    <button type="submit" id="submit">Submit</button>
  </div>
</form>
</div>
	<div id="footer">
		<div id="social-links" class="social-links">
        	<ul>
				<li><a href="https://www.facebook.com" target="self">Facebook</a></li>
 				<li><a href="https://www.twitter.com" target="self">Twitter</a></li>
  				<li><a href="https://www.YouTube.com" target="self">YouTube</a></li>
   				<li><a href="http://www.lucillelimited.com/blog.html" target="self">Blog</a></li>
			</ul>
        </div>
	</div>
</div>

</body>
</html>
